    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.getElementsByClassName("link");

            for (let i = 0; i < buttons.length; i++) {
                let btn = buttons[i];
                if (localStorage.getItem("buttonClicked-" + i)) {
                    btn.style.backgroundColor = "green";
                    btn.style.color = "white";
                }

                btn.addEventListener("click", function () {
                    this.style.backgroundColor = "green";
                    this.style.color = "white"

                    localStorage.setItem("buttonClicked-" + i, "true");

                    window.location.href = this.getAttribute("onclick").replace("window.location.href=", "").replace(/['"]/g, "");
                });
            }
        });
    </script>
